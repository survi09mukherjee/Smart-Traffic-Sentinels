<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Basic Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Header */
        .header {
            background-color: #ffa500;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        /* Mode Toggle Icon */
        #mode-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        /* Footer */
        .footer {
            background-color: #008000;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 60px auto;
            max-width: 800px;
        }

        /* Card Styling */
        .card {
            background-color: #f9f9f9;
            width: 250px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        body.dark-mode .card {
            background-color: #333;
        }

        .card-img {
            width: 100%;
            border-radius: 8px;
        }

        /* Card Details */
        .card-details p {
            margin: 8px 0;
        }

        /* Card Icons */
        .card-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .card-icons a img {
            width: 24px;
            height: 24px;
            transition: transform 0.2s;
        }

        .card-icons a img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            
            // Toggle the icon between sun and moon
            const toggleButton = document.getElementById('mode-toggle');
            if (document.body.classList.contains('dark-mode')) {
